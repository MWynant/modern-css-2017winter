<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Account Info</legend>
        <label for='email'>Enter your e-mail</label>
        <input type='email' name='email' placeholder='e.g. asdf@asdf.com'>
        <label for='password'>Choose a password</label>
        <input type='password' name='password' placeholder='Choose Wisely'>
      </fieldset>

      <fieldset>
        <legend>Personal Info</legend>
        <label for='name'>What is your first name?</label>
        <input type='text' name='name' placeholder='Your First Name'>
        <label for='name'>What is your middle name?</label>
        <input type='text' name='name' placeholder='Your Middle Name'>
        <label for='name'>What is your last name?</label>
        <input type='text' name='name' placeholder='Your Last Name'>
        <label for='tel'>Enter your phone number</label>
        <input type='tel' name='tel' placeholder='999-999-9999'>
      </fieldset>

      <button type='reset'>Reset the form</button>
      <button type='submit'>Submit</button>
    </form>
  </body>
</html>
